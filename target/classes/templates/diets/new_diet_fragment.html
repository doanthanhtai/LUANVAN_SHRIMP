<div th:fragment="new-diet-fragment" class="modal js-modal">
    <div class="modal-container js-modal-container">
        <header class="modal-header">Tạo chế độ ăn</header>
        <div class="modal-body">
            <div class="input-item">
                <p>Ao cho ăn :</p>
                <select id="pond-apply" class="modal-input" style="width: 35%;"></select>
            </div>
            <div class="input-item">
                <p>Sản phẩm cho ăn :</p>
                <select id="product-apply" class="modal-input" style="width: 30%;"></select>
            </div>
            <div class="input-item bank-no-and-bank-account-name">
                <div class="input-item">
                    <p>Thời gian cho ăn :</p>
                    <input id="long-time" type="number" class="modal-input" style="width: 20%;"></input>
                    <i>phút</i>
                </div>
                <div class="input-item">
                    <p>Lượng cho ăn :</p>
                    <input id="quantity" type="number" class="modal-input" style="width: 20%;"></input>
                    <i id="measure-product">Kg</i>
                </div>
            </div>
            <br>
            <div class="buttons">
                <button id="cancel-create-btn" class="">Hủy</button>
                <button id="submit-create-btn" class="">Tạo chế độ ăn</button>
            </div>
        </div>
    </div>
</div>
