<div th:fragment="update-diet-fragment" class="modal js-modal-update">
    <div class="modal-container js-modal-container">
        <header class="modal-header">Cập nhật chế độ ăn</header>
        <div class="modal-body">
            <div class="input-item">
                <p id="pond-apply-update">Mã ao áp dụng</p>
            </div>
            <div class="input-item">
                <p>Sản phẩm cho ăn :</p>
                <select id="product-apply-update" class="modal-input" style="width: 30%;"></select>
            </div>
            <div class="input-item bank-no-and-bank-account-name">
                <div class="input-item">
                    <p>Thời gian cho ăn :</p>
                    <input id="long-time-update" type="number" class="modal-input" style="width: 20%;"></input>
                    <i>phút</i>
                </div>
                <div class="input-item">
                    <p>Lượng cho ăn :</p>
                    <input id="quantity-update" type="number" class="modal-input" style="width: 20%;"></input>
                    <i id="measure-product-update">Kg</i>
                </div>
            </div>
            <br>
            <div class="buttons">
                <button id="cancel-update-btn" class="">Hủy</button>
                <button id="submit-update-btn" class="">Lưu lại</button>
            </div>
        </div>
    </div>
</div>
