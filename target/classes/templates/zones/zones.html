<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khu nuôi</title>
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{css/zones.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="main">
    <div th:replace="~{/fragment.html :: header-fragment}"></div>
    <div>
        <div th:replace="~{/fragment.html :: nav-fragment}"></div>
        <div class="content">
            <table class="table-zone">
                <thead>
                <tr>
                    <th>Mã khu nuôi</th>
                    <th>Tên khu nuôi</th>
                    <th>Diện tích (ha)</th>
                    <th>Ngày tạo</th>
                    <th>Địa chỉ</th>
                    <th colspan="3" >Tác vụ</th>
                </tr>
                </thead>
                <tbody th:each="zone : ${zones}">
                <tr>
                    <td th:text="${zone.id}"></td>
                    <td th:text="${zone.name}"></td>
                    <td th:text="${zone.area}"></td>
                    <td th:text="${zone.createTime}"></td>
                    <td th:text="${zone.address}"></td>
                    <td>
                        <a class="link-pond-manage" th:href="@{'/zones/id=' + ${zone.id} +'/ponds'}" methods="GET" >Quản lý ao</a>
                    </td>
                    <td>
                        <button class="task-btn" th:onclick="showUpdateZoneForm('[(${zone.id})]')" >Cập nhật</button>
                    </td>
                    <td>
                        <button class="task-btn" th:onclick="onDelete('[(${zone.id})]')">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button href="" class="float" id="new-zone-btn"></button>
        </div>
    </div>
    <div th:replace="~{/zones/new_zone_fragment.html :: new-zone-fragment}"></div>
    <div th:replace="~{/zones/update_zone_fragment.html :: update-zone-fragment}"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script th:src="@{js/common.js}"></script>
<script th:src="@{js/zones.js}"></script>
</html>
