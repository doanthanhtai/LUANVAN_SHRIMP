<div th:fragment="new-ware-house-fragment" class="modal js-modal">
    <div class="modal-container js-modal-container">
        <header class="modal-header">Tạo kho mới</header>
        <div class="modal-body">
            <div class="input-item">
                <p>Tên kho:</p>
                <input id="ware-house-name" type="text" class="modal-input" placeholder="Tên kho">
            </div>
            <div class="input-item">
                <p>Khu nuôi kho thuộc:</p>
                <select name="" id="ware-house-zone-id" class="modal-input" style="width: 27%;"></select>
            </div>

            <div class="buttons">
                <button id="cancel-create-btn" class="cancel-btn">Hủy</button>
                <button id="submit-create-btn" class="submit-btn">Tạo</button>
            </div>
        </div>
    </div>
</div>
