<div th:fragment="update-ware-house-fragment" class="modal js-modal-update">
    <div class="modal-container js-modal-container">
        <header class="modal-header">Cập nhật thông tin kho</header>
        <div class="modal-body">
            <div class="input-item">
                <p>Tên kho:</p>
                <input id="ware-house-name-update" type="text" class="modal-input" placeholder="Tên kho">
            </div>
            <div class="input-item">
                <p>Khu nuôi kho thuộc:</p>
                <select name="" id="ware-house-zone-id-update" class="modal-input" style="width: 27%;"></select>
            </div>

            <div class="buttons">
                <button id="cancel-update-btn" class="cancel-btn">Hủy</button>
                <button id="submit-update-btn" class="submit-btn">Cập nhật</button>
            </div>
        </div>
    </div>
</div>
